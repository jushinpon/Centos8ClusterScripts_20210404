# slurm.conf file generated by configurator easy.html.
# Put this file on all nodes of your cluster.
# See the slurm.conf man page for more information.
#
SlurmctldHost=master
#
#MailProg=/bin/mail
MpiDefault=none
DisableRootJobs=NO
#MpiParams=ports=#-#
ProctrackType=proctrack/pgid
ReturnToService=1
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmctldPort=6817
SlurmdPidFile=/var/run/slurmd.pid
SlurmdPort=6818
SlurmdSpoolDir=/var/spool/slurmd
SlurmUser=slurm
#SlurmdUser=root
StateSaveLocation=/var/spool/slurmctld
SwitchType=switch/none
TaskPlugin=task/none
#
#
# TIMERS
#KillWait=30
#MinJobAge=300
#SlurmctldTimeout=120
#SlurmdTimeout=300
#
#
# SCHEDULING
SchedulerType=sched/backfill
SelectType=select/linear
#SelectTypeParameters=
#
#
# LOGGING AND ACCOUNTING
AccountingStorageType=accounting_storage/none
ClusterName=melcluster
#JobAcctGatherFrequency=30
JobAcctGatherType=jobacct_gather/none
#SlurmctldDebug=info
SlurmctldLogFile=/var/log/slurmctld.log
#SlurmdDebug=info
SlurmdLogFile=/var/log/slurmd.log
#
#
# COMPUTE NODES
NodeName=node01 NodeAddr=192.168.0.2 CPUs=32 State=UNKNOWN
NodeName=node02 NodeAddr=192.168.0.3 CPUs=32 State=UNKNOWN
NodeName=node03 NodeAddr=192.168.0.4 CPUs=32 State=UNKNOWN
NodeName=node04 NodeAddr=192.168.0.5 CPUs=32 State=UNKNOWN
NodeName=node05 NodeAddr=192.168.0.6 CPUs=32 State=UNKNOWN
NodeName=node06 NodeAddr=192.168.0.7 CPUs=32 State=UNKNOWN
NodeName=node07 NodeAddr=192.168.0.8 CPUs=32 State=UNKNOWN
NodeName=master NodeAddr=192.168.0.101 CPUs=30 RealMemory=12617  State=UNKNOWN
PartitionName=debug Nodes=node[01-07],master Default=YES MaxTime=20 State=UP DisableRootJobs=YES
PartitionName=32Cores Nodes=node[01-07] Default=YES MaxTime=INFINITE State=UP DisableRootJobs=YES
